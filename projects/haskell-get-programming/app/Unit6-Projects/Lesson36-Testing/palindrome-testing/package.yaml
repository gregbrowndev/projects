name:                palindrome-testing
version:             0.1.0.0
github:              "gregbrowndev/palindrome-testing"
license:             BSD3
author:              "Gregory Brown"
maintainer:          "gregbrowndev@gmail.com"
copyright:           "2023 Gregory Brown"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/palindrome-testing#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - text-conversions
  - QuickCheck
  - quickcheck-instances

default-extensions:
  - OverloadedStrings

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  palindrome-testing-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - palindrome-testing

tests:
  palindrome-testing-test:
    main:                PalindromeSpec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - palindrome-testing
