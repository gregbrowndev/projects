<mat-nav-list>
  <a mat-list-item
     *ngIf="!isAuth"
     routerLink="/signup"
     (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item
     *ngIf="!isAuth"
     routerLink="/login"
     (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item
     *ngIf="isAuth"
     routerLink="/training"
     (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button
      *ngIf="isAuth"
      mat-icon-button
      (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
