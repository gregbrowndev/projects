<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onTrainingStart()">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            [formControl]="control"
            placeholder="Choose Exercise">
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!control.valid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
