<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Bootstrap Theme</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
    <div class="container">
        <a href="#home" class="navbar-brand">
            <img src="img/mlogo.png" alt="Mizuxe brand logo" width="50" height="50">
            <h3 class="d-inline align-middle">Mizuxe</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#authors" class="nav-link">Meet The Authors</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- SHOWCASE -->
<section id="showcase" class="py-5">
    <div class="primary-overlay text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h1 class="display-2 mt-5 pt-5">
                        Do What You Dream Of...
                    </h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, inventore!</p>
                    <a href="#" class="btn btn-outline-secondary btn-lg text-white">
                        <i class="fas fa-arrow-right"></i> Read More
                    </a>
                </div>
                <div class="col-lg-6">
                    <img src="img/book.png" alt="Poster book" class="img-fluid d-none d-lg-block">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- NEWSLETTER SECTION -->
<section id="newsletter" class="bg-dark text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control form-control-lg mb-1 mb-md-0" placeholder="Enter Name" aria-label="Name">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control form-control-lg mb-1 mb-md-0" placeholder="Enter Email" aria-label="Email">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <i class="fas fa-envelope-open-o"></i> Subscribe
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="js/bundle.js"></script>
<script>
  // Get the current year for the copyright
  $('#year').text(new Date().getFullYear());
</script>
</body>
</html>
